<!DOCTYPE html> <!--Tipo de achivo HTML-->
<html lang="en"> <!--Lenguaje del contenido, importante para traducción desde el navegador-->
    <head>
        <meta charset="UTF-8"> <!--Formato de codificación de caracteres, permite interpretar caracteres como ñ, ó...-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Permite ajustar tamaño, importante para responsive design-->
        <meta name="description" content="Página personal de Segio David Duque Ciro"> <!--Descripción de la página, aparece como detalle un los buscadores-->
        <meta name="robots" content="index,follow"> <!--Permíte indexar explicitamente la página a los motores de busqueda-->
        <title>Sergio Duque</title> <!--Título que aparece en la pestaña del navegador-->
        <link rel="stylesheet" href="./style/styles.css"> <!--Referencia al documento de estilos-->
    </head>
    <body>
        <main class="main-container">
            <section class="header">Header</section>
            <section class="content">Content</section>
            <img src="./images/RockAndRoll.png" alt="" class="img">
        </main>
    </body>
</html>
